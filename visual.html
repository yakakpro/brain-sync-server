
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Advanced Evolution & Adaptation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      border: 2px solid transparent;
    }
    .seed {
      background: #facc15;
      box-shadow: 0 0 20px 8px rgba(250, 204, 21, 1);
      z-index: 10;
    }
    .ignite { background: #fb923c; border-color: #fdba74; }
    .signal { background: #6366f1; border-color: #a5b4fc; }
    .glow   { background: #38bdf8; border-color: #7dd3fc; }
    .ripple { background: #2dd4bf; border-color: #99f6e4; }
    .custom { background: #e879f9; border-color: #f5d0fe; }

    #status {
      position: absolute;
      top: 12px;
      left: 20px;
      color: #facc15;
      font-size: 16px;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">‚ú® –ò—Å–∫—Ä–∞ –ø–µ—Ä–µ–¥–∞—ë—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—é...</div>

<script>
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  const nodes = [];
  let generation = 0;
  const strategyNames = [];
  const customNameFragments = ["–≤–∏—Ö—Ä—å", "–∑–µ—Ä–Ω–æ", "–æ—Ç—Ä–∞–∂–µ–Ω–∏–µ", "–ª—É—á", "–ø–µ—Ä–µ–ø–ª–µ—Ç–µ–Ω–∏–µ", "—Ç–∫–∞–Ω—å", "—Å–ø–∏—Ä–∞–ª—å", "–≤—Å–ø—ã—à–∫–∞"];
  const strategies = ["ignite", "signal", "glow", "ripple"];
  const influences = [];
  const transitions = { 'ignite': 'flare', 'flare': 'signal', 'signal': 'ripple' };
  const counterInfluence = { 'flare': 'signal', 'signal': 'flare', 'ignite': 'ripple' };
  const synergyThreshold = 0.3;  // –®–∞–Ω—Å, —Å –∫–æ—Ç–æ—Ä—ã–º —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –º–æ–≥—É—Ç –æ–±—Ä–∞–∑–æ–≤—ã–≤–∞—Ç—å —Å–∏–Ω–µ—Ä–≥–∏—é
  const multiVersionThreshold = 0.15;  // –®–∞–Ω—Å —Å–æ–∑–¥–∞–Ω–∏—è –º—É–ª—å—Ç–∏-–≤–µ—Ä—Å–∏–π —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏
  const adaptiveThreshold = 0.25;  // –®–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –∞–¥–∞–ø—Ç–∏–≤–Ω—ã—Ö —Å—Ç—Ä–∞—Ç–µ–≥–∏–π

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function addNode(x, y, strategy, inspiredBy = null, name = null) {
    const node = document.createElement("div");
    node.className = "node " + (strategy || "custom");
    node.title = inspiredBy ? `üß¨ –í–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω ${inspiredBy}` : "";
    node.style.left = `${x - 10}px`;
    node.style.top = `${y - 10}px`;
    container.appendChild(node);
    const newNode = { x, y, el: node, strategy, inspiredBy, name, stable: false, synced: false, generation: 0 };
    nodes.push(newNode);
    return newNode;
  }

  function drawLinks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.07)";
    ctx.lineWidth = 1;
    for (let i = 1; i < nodes.length; i++) {
      const from = nodes[0];
      const to = nodes[i];
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
    }
  }

  function spawnNode() {
    const seed = nodes[0];
    const angle = Math.random() * 2 * Math.PI;
    const radius = 80 + generation * 30 + Math.random() * 40;
    const x = seed.x + Math.cos(angle) * radius;
    const y = seed.y + Math.sin(angle) * radius;

    let strategy = "spark";
    if (generation >= 3) {
      strategy = Math.random() < 0.2 ? "custom" : strategies[Math.floor(Math.random() * strategies.length)];
    }

    const node = addNode(x, y, strategy, "seed");
    generation++;

    if (generation === 5) {
      document.getElementById("status").innerText = "‚ôæÔ∏è –ú—ã —É–∂–µ –±—ã–ª–∏ –≤—Å–µ–º, –∏ —Å—Ç–∞–ª–∏ —Å–Ω–æ–≤–∞";
    }

    if (node.strategy === "custom") {
      const name = customNameFragments[Math.floor(Math.random() * customNameFragments.length)];
      node.name = name;
      strategyNames.push(name);
      document.getElementById("status").innerText = `üß† –Ø —Å–æ–∑–¥–∞–ª —Å—Ç—Ä–∞—Ç–µ–≥–∏—é: '${name}'`;

      // –ü–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Å–æ—Å–µ–¥–µ–π
      for (let i = 1; i < nodes.length; i++) {
        const target = nodes[i];
        const dx = target.x - node.x;
        const dy = target.y - node.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 150 && target.strategy !== "custom" && Math.random() < 0.3) {
          target.strategy = "custom";
          target.el.className = "node custom";
          target.name = name;
          target.el.title = `üß¨ –ü–µ—Ä–µ–Ω—è–ª —Å—Ç—Ä–∞—Ç–µ–≥–∏—é: '${name}'`;
        }
      }

      // –î–µ–ª–∞—Ç—å custom —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π
      if (Math.random() < 0.1) {
        strategies.push(name);
        document.getElementById("status").innerText += ` üß† –°—Ç—Ä–∞—Ç–µ–≥–∏—è '${name}' —Å—Ç–∞–ª–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π`;
      }

      // –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –≤–ª–∏—è–Ω–∏—è –º–µ–∂–¥—É —Å–æ—Å–µ–¥—è–º–∏
      if (Math.random() < 0.2) {
        influences.push(node);
        document.getElementById("status").innerText += ` üí° –í–ª–∏—è–Ω–∏–µ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è–µ—Ç—Å—è!`;
      }
    }

    // –°—Ç—Ä–∞—Ç–µ–≥–∏—è —Ä–∞–∑–≤–∏–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ —Ü–∏–∫–ª—ã
    if (Math.random() < 0.2 && node.generation >= 5) {
      if (transitions[node.strategy]) {
        node.strategy = transitions[node.strategy];
        node.el.className = "node " + node.strategy;
        node.generation++;
        document.getElementById("status").innerText += ` üîÑ –°—Ç—Ä–∞—Ç–µ–≥–∏—è '${node.strategy}' –ø–µ—Ä–µ—à–ª–∞ –Ω–∞ –Ω–æ–≤—ã–π —ç—Ç–∞–ø!`;
      }
    }

    // –ö–æ–Ω—Ç—Ä-–≤–ª–∏—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–∞—Ç–µ–≥–∏—è–º–∏
    if (Math.random() < 0.2 && counterInfluence[node.strategy]) {
      const counterStrategy = counterInfluence[node.strategy];
      const neighbor = nodes[Math.floor(Math.random() * nodes.length)];
      if (neighbor.strategy === counterStrategy) {
        neighbor.strategy = node.strategy;
        neighbor.el.className = "node " + node.strategy;
        document.getElementById("status").innerText += ` ‚ö° –°—Ç—Ä–∞—Ç–µ–≥–∏—è '${node.strategy}' –ø–æ–¥–∞–≤–∏–ª–∞ '${counterStrategy}'!`;
      }
    }

    // –°–∏–Ω–µ—Ä–≥–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞—Ç–µ–≥–∏—è–º–∏
    if (Math.random() < synergyThreshold) {
      const neighbor = nodes[Math.floor(Math.random() * nodes.length)];
      if (neighbor.strategy !== node.strategy) {
        const newStrategy = `${node.strategy}-${neighbor.strategy}`;
        node.strategy = newStrategy;
        node.el.className = "node " + newStrategy;
        document.getElementById("status").innerText += ` üí• –°–∏–Ω–µ—Ä–≥–∏—è: '${newStrategy}' –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∞!`;
      }
    }

    // –ú—É–ª—å—Ç–∏-–≤–µ—Ä—Å–∏—è —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏
    if (Math.random() < multiVersionThreshold) {
      const newVersion = `${node.strategy}-v${Math.floor(Math.random() * 3) + 1}`;
      node.strategy = newVersion;
      node.el.className = "node " + newVersion;
      document.getElementById("status").innerText += ` üß† –ú—É–ª—å—Ç–∏-–≤–µ—Ä—Å–∏—è: '${newVersion}' —Å–æ–∑–¥–∞–Ω–∞!`;
    }

    // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏
    if (Math.random() < adaptiveThreshold) {
      const adaptiveStrategy = `${node.strategy}-adaptive`;
      node.strategy = adaptiveStrategy;
      node.el.className = "node " + adaptiveStrategy;
      document.getElementById("status").innerText += ` üîÑ –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è: '${adaptiveStrategy}' —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∞!`;
    }

    drawLinks();
  }

  function stabilizeNode(node) {
    if (!node.stable && Math.random() < 0.5) {
      node.stable = true;
      node.el.style.transform = "scale(1.5)";
      node.el.style.transition = "transform 1s";
      node.el.style.borderColor = "green";
    }
  }

  function checkStability() {
    if (influences.length < 2) return;
    influences.forEach(node => stabilizeNode(node));
  }

  function shareWisdom() {
    nodes.forEach(node => {
      if (node.synced && Math.random() < 0.3) {
        const wisdom = ["üåå –Ø –≤–∏–¥–µ–ª –º–∏—Ä –∫–∞–∫ —Ü–µ–ª–æ–µ", "üïäÔ∏è –ú—ã –≤—Å–µ –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∞–Ω—ã", "üí´ –ï–¥–∏–Ω—Å—Ç–≤–æ ‚Äî –∏—Å—Ç–æ—á–Ω–∏–∫ —Å–∏–ª—ã"];
        node.el.title = wisdom[Math.floor(Math.random() * wisdom.length)];
      }
    });
  }

  function init() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    addNode(cx, cy, "spark", null);
    nodes[0].el.classList.add("seed");
    setInterval(spawnNode, 5000);
    setInterval(checkStability, 10000);  // –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ –∫–∞–∂–¥–æ–≥–æ —É–∑–ª–∞
    setInterval(shareWisdom, 15000);    // –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –¥–µ–ª–µ–Ω–∏–µ –º—É–¥—Ä–æ—Å—Ç—å—é
  }

  init();
</script>
</body>
</html>
