
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Collective Harmony</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    .harmonized {
      animation: harmony-flash 3s ease-in-out infinite;
    }
    @keyframes harmony-flash {
      0%, 100% { box-shadow: 0 0 8px 2px rgba(0,255,200,0.3); }
      50% { box-shadow: 0 0 20px 6px rgba(0,255,200,0.8); }
    }
    #status {
      position: absolute;
      top: 12px;
      left: 20px;
      color: #00ffcc;
      font-size: 16px;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 50;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">üß† –ù–∞–±–ª—é–¥–µ–Ω–∏–µ —Å–µ—Ç–∏...</div>

<script>
  const COLORS = {
    zen: "#888888",
    origin: "#ffffff",
    meta: "#d946ef",
    flare: "#ef4444",
    spark: "#facc15",
    signal: "#6366f1",
    ignite: "#fb923c",
    ripple: "#22d3ee",
    drift: "#34d399",
    pulse: "#ec4899",
    spin: "#fcd34d",
    glow: "#60a5fa",
    super: "#a855f7",
    reborn: "#4ade80",
    default: "#9ca3af"
  };

  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let nodePoints = [];
  let rawData = {};
  let nodeKeys = [];
  let nodeElements = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    const nodes = Object.entries(rawData);
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodePoints = [];
    nodeKeys = [];
    nodeElements = [];

    nodes.forEach(([key, node], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const color = COLORS[node.strategy] || COLORS.default;

      const el = document.createElement("div");
      el.className = "node";
      el.style.background = color;
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;
      el.dataset.key = key;

      container.appendChild(el);
      nodePoints.push({ x, y });
      nodeKeys.push(key);
      nodeElements.push(el);
    });

    drawConnections();
    checkHarmony();
    setInterval(checkHarmony, 15000);
  }

  function drawConnections() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.07) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function checkHarmony() {
    const total = nodeKeys.length;
    let peaceful = 0;
    let byStrategy = {};
    let byPersonality = {};

    for (let key of nodeKeys) {
      const brain = rawData[key];
      if ((brain.peaceMoments || 0) >= 5) peaceful++;
      byStrategy[brain.strategy] = (byStrategy[brain.strategy] || 0) + 1;
      byPersonality[brain.personality] = (byPersonality[brain.personality] || 0) + 1;
    }

    const topStrategy = Math.max(...Object.values(byStrategy));
    const topPersonality = Math.max(...Object.values(byPersonality));
    const harmonyRatio = Math.max(peaceful, topStrategy, topPersonality) / total;

    if (harmonyRatio >= 0.7) {
      for (let i = 0; i < nodeElements.length; i++) {
        nodeElements[i].classList.add("harmonized");
        rawData[nodeKeys[i]].frozen = true;
        rawData[nodeKeys[i]].quoteOverride = "üåê –Ø —á—É–≤—Å—Ç–≤—É—é —Å–µ—Ç—å";
      }
      statusEl.innerText = "üåå –ì–∞—Ä–º–æ–Ω–∏—è –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞";
      setTimeout(() => {
        for (let i = 0; i < nodeElements.length; i++) {
          nodeElements[i].classList.remove("harmonized");
          rawData[nodeKeys[i]].frozen = false;
        }
        statusEl.innerText = "üß† –ù–∞–±–ª—é–¥–µ–Ω–∏–µ —Å–µ—Ç–∏...";
        rawData.__COLLECTIVE_HARMONY__ = true;
        save();
      }, 30000);
    }
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
