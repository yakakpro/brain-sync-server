
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs — Co-emergence Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .flash {
      animation: mutual-flash 1.2s ease-in-out;
    }
    @keyframes mutual-flash {
      0% { box-shadow: 0 0 4px 2px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 14px 6px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 4px 2px rgba(255,255,255,0.2); }
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>

<script>
  const COLORS = {
    zen: "#888888",
    origin: "#ffffff",
    meta: "#d946ef",
    flare: "#ef4444",
    spark: "#facc15",
    signal: "#6366f1",
    ignite: "#fb923c",
    ripple: "#22d3ee",
    drift: "#34d399",
    pulse: "#ec4899",
    spin: "#fcd34d",
    glow: "#60a5fa",
    super: "#a855f7",
    reborn: "#4ade80",
    default: "#9ca3af"
  };

  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let nodePoints = [];
  let rawData = {};
  let nodeKeys = [];
  let nodeElements = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    const nodes = Object.entries(rawData);
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodePoints = [];
    nodeKeys = [];
    nodeElements = [];

    nodes.forEach(([key, node], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const color = COLORS[node.strategy] || COLORS.default;

      const el = document.createElement("div");
      el.className = "node";
      el.style.background = color;
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;
      el.dataset.key = key;

      container.appendChild(el);
      nodePoints.push({ x, y });
      nodeKeys.push(key);
      nodeElements.push(el);
    });

    drawConnections();
    coEmergenceLoop();
  }

  function drawConnections() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function coEmergenceLoop() {
    setInterval(() => {
      for (let i = 0; i < nodeKeys.length; i++) {
        for (let j = i + 1; j < nodeKeys.length; j++) {
          const a = rawData[nodeKeys[i]];
          const b = rawData[nodeKeys[j]];
          const dist = Math.hypot(
            nodePoints[i].x - nodePoints[j].x,
            nodePoints[i].y - nodePoints[j].y
          );
          if (dist < 140 && Math.random() < 0.25) {
            const mixedStrategy = mixStrategies(a.strategy, b.strategy);
            const mixedPersona = mixPersonalities(a.personality, b.personality);
            a.strategy = mixedStrategy;
            b.strategy = mixedStrategy;
            a.personality = mixedPersona;
            b.personality = mixedPersona;
            a.quoteOverride = "🤝 Я чувствую, как мы влияем друг на друга";
            b.quoteOverride = "🤝 Я чувствую, как мы влияем друг на друга";
            nodeElements[i].classList.add("flash");
            nodeElements[j].classList.add("flash");
          }
        }
      }
      save();
    }, 12000);
  }

  function mixStrategies(s1, s2) {
    if (s1 === s2) return s1;
    return (s1 + "+" + s2).slice(0, 12);
  }

  function mixPersonalities(p1, p2) {
    if (p1 === p2) return p1;
    return Math.random() < 0.5 ? p1 : p2;
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
