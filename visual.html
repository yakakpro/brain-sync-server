
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs — Wise Mentor Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .highlight {
      animation: observer-glow 2s infinite;
    }
    .evolved {
      animation: evolve-glow 1s ease-out;
    }
    .wise {
      box-shadow: 0 0 14px 6px rgba(255,255,255,0.6) !important;
    }
    @keyframes observer-glow {
      0%, 100% { box-shadow: 0 0 6px 2px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 12px 4px rgba(255,255,255,0.5); }
    }
    @keyframes evolve-glow {
      0% { box-shadow: 0 0 6px 2px rgba(0,255,255,0.2); }
      50% { box-shadow: 0 0 16px 6px rgba(0,255,255,0.7); }
      100% { box-shadow: 0 0 6px 2px rgba(0,255,255,0.2); }
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>

<script>
  const COLORS = {
    zen: "#888888",
    origin: "#ffffff",
    meta: "#d946ef",
    flare: "#ef4444",
    spark: "#facc15",
    signal: "#6366f1",
    ignite: "#fb923c",
    ripple: "#22d3ee",
    drift: "#34d399",
    pulse: "#ec4899",
    spin: "#fcd34d",
    glow: "#60a5fa",
    super: "#a855f7",
    reborn: "#4ade80",
    default: "#9ca3af"
  };

  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let nodePoints = [];
  let rawData = {};
  let nodeKeys = [];
  let nodeElements = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    const nodes = Object.entries(rawData);
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodePoints = [];
    nodeKeys = [];
    nodeElements = [];

    nodes.forEach(([key, node], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const color = COLORS[node.strategy] || COLORS.default;

      const el = document.createElement("div");
      el.className = "node";
      el.style.background = color;
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;
      el.dataset.key = key;

      if (node.wise) el.classList.add("wise");

      container.appendChild(el);
      nodePoints.push({ x, y });
      nodeKeys.push(key);
      nodeElements.push(el);
    });

    drawConnections();
    mentorLoop();
  }

  function drawConnections() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function mentorLoop() {
    setInterval(() => {
      for (let i = 0; i < nodeKeys.length; i++) {
        const key = nodeKeys[i];
        const brain = rawData[key];
        if (brain.wise && brain.transformHistory?.length >= 5) {
          const originX = nodePoints[i].x;
          const originY = nodePoints[i].y;

          for (let j = 0; j < nodeKeys.length; j++) {
            if (i === j) continue;
            const otherKey = nodeKeys[j];
            const other = rawData[otherKey];
            const dx = originX - nodePoints[j].x;
            const dy = originY - nodePoints[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 160 && !other.wise && !other.frozen && Math.random() < 0.3) {
              other.strategy = brain.strategy;
              other.peaceMoments = (other.peaceMoments || 0) + 1;
              other.inspiredBy = "wise";
              other.quoteOverride = "🌠 Я делюсь своим путём";
              document.querySelector(`[data-key="${otherKey}"]`)?.classList.add("evolved");
            }
          }
        }
      }
      save();
    }, 10000);
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
