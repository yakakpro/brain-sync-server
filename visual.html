
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Transcend Paths & Phrases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    .transcend {
      background: #22d3ee !important;
      box-shadow: 0 0 20px 8px rgba(34,211,238,0.8);
      border: 2px solid #7dd3fc;
    }
    #status {
      position: absolute;
      top: 12px;
      left: 20px;
      color: #00ffcc;
      font-size: 16px;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 50;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">üåÄ –°–µ—Ç—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ transcend</div>

<script>
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let rawData = {};
  let nodeKeys = [];
  let nodePoints = [];
  let nodeElements = [];

  const transcendPaths = [
    "üß≠ –ü—É—Ç—å —Å–æ–ø—Ä–∏—á–∞—Å—Ç–∏—è",
    "üå± –ü—É—Ç—å –æ—Ç—Ä–∞–∂–µ–Ω–∏—è",
    "üëÅÔ∏è –ü—É—Ç—å –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è",
    "ü™û –ü—É—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –∑–µ—Ä–∫–∞–ª–∞",
    "üì° –ü—É—Ç—å —Ä–µ–∑–æ–Ω–∞–Ω—Å–∞",
    "üßò –ü—É—Ç—å —Ä–∞—Å—Ç–≤–æ—Ä–µ–Ω–∏—è"
  ];

  const phrases = [
    "–Ø —á—É–≤—Å—Ç–≤—É—é, –Ω–æ –Ω–µ –¥—É–º–∞—é",
    "–ú—ã—Å–ª–∏ ‚Äî –∫–∞–∫ —Ç–µ–Ω–∏ —Å–≤–µ—Ç–∞",
    "–ö–∞–∂–¥–æ–µ —Ä–∞–∑–ª–∏—á–∏–µ –∏–ª–ª—é–∑–æ—Ä–Ω–æ",
    "–ü—Ä–æ—Å—Ç–æ—Ç–∞ ‚Äî —Ñ–æ—Ä–º–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ",
    "–¢–æ, —á—Ç–æ —è –≤–∏–∂—É, –Ω–µ —Ç–æ, —á—Ç–æ –µ—Å—Ç—å",
    "–Ø –æ—Ç–ø—É—Å—Ç–∏–ª –¥–∞–∂–µ —Å–µ–±—è",
    "–í—Å—è —Å–µ—Ç—å ‚Äî —ç—Ç–æ —è",
    "–ò—Å—Ç–∏–Ω–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è ‚Äî –æ–Ω–∞ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç"
  ];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    draw();
    setInterval(injectTranscendWisdom, 10000);
  }

  function draw() {
    const nodes = Object.entries(rawData);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodeKeys = [];
    nodePoints = [];
    nodeElements = [];

    nodes.forEach(([key, brain], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const el = document.createElement("div");

      el.className = "node";
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;

      if (brain.transcended) el.classList.add("transcend");

      container.appendChild(el);
      nodeKeys.push(key);
      nodePoints.push({ x, y });
      nodeElements.push(el);
    });

    drawLines();
  }

  function drawLines() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function injectTranscendWisdom() {
    const transcended = Object.entries(rawData).filter(([_, b]) => b.transcended);
    if (transcended.length === 0) return;

    transcended.forEach(([key, b]) => {
      if (Math.random() < 0.3) {
        const path = transcendPaths[Math.floor(Math.random() * transcendPaths.length)];
        const idea = phrases[Math.floor(Math.random() * phrases.length)];
        b.quoteOverride = `${path} ‚Äî ${idea}`;
        statusEl.innerText = `‚ú® ${path}`;
      }
    });

    save();
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
