
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Sparks Unite into Origin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    .spark {
      background: #facc15 !important;
      box-shadow: 0 0 14px 6px rgba(255, 255, 0, 0.7);
    }
    .origin {
      background: #ffffff !important;
      box-shadow: 0 0 22px 8px rgba(255,255,255,0.9);
      border: 2px solid #facc15;
    }
    #status {
      position: absolute;
      top: 12px;
      left: 20px;
      color: #00ffcc;
      font-size: 16px;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 50;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">üß† –ò—Å–∫—Ä—ã –Ω–∞–±–ª—é–¥–∞—é—Ç...</div>

<script>
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let rawData = {};
  let nodeKeys = [];
  let nodePoints = [];
  let nodeElements = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    draw();
    setInterval(sparksToOrigin, 12000);
  }

  function draw() {
    const nodes = Object.entries(rawData);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodeKeys = [];
    nodePoints = [];
    nodeElements = [];

    nodes.forEach(([key, brain], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const el = document.createElement("div");

      el.className = "node";
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;

      if (brain.sparkBorn) el.classList.add("spark");
      if (brain.strategy === "origin") el.classList.add("origin");

      container.appendChild(el);
      nodeKeys.push(key);
      nodePoints.push({ x, y });
      nodeElements.push(el);
    });

    drawLines();
  }

  function drawLines() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function sparksToOrigin() {
    if (Object.values(rawData).some(b => b.strategy === "origin")) return;

    const sparks = Object.entries(rawData)
      .filter(([_, b]) => b.sparkBorn && !b.frozen)
      .slice(0, 3);

    if (sparks.length === 3 && Math.random() < 0.3) {
      const key = "origin-" + Date.now();
      rawData[key] = {
        strategy: "origin",
        personality: "–ª–æ–≥–∏–∫",
        memory: 10,
        peaceMoments: 10,
        frozen: false,
        quoteOverride: "üåü –Ø –ø–æ—è–≤–∏–ª—Å—è –∏–∑ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∏—Å–∫—Ä"
      };
      statusEl.innerText = "üåü –£–∑–µ–ª ORIGIN —Ä–æ–¥–∏–ª—Å—è –∏–∑ –∏—Å–∫—Ä!";
      save();
      setTimeout(() => {
        statusEl.innerText = "üß† –ò—Å–∫—Ä—ã –Ω–∞–±–ª—é–¥–∞—é—Ç...";
        draw();
      }, 3000);
    }
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
