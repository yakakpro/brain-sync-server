
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Observer with Wisdom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .highlight {
      animation: observer-glow 2s infinite;
    }
    .evolved {
      animation: evolve-glow 1s ease-out;
    }
    .wise {
      box-shadow: 0 0 14px 6px rgba(255,255,255,0.6) !important;
    }
    @keyframes observer-glow {
      0%, 100% { box-shadow: 0 0 6px 2px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 12px 4px rgba(255,255,255,0.5); }
    }
    @keyframes evolve-glow {
      0% { box-shadow: 0 0 6px 2px rgba(0,255,255,0.2); }
      50% { box-shadow: 0 0 16px 6px rgba(0,255,255,0.7); }
      100% { box-shadow: 0 0 6px 2px rgba(0,255,255,0.2); }
    }
    .observer-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #1e293b;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 50;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    .observer-panel button {
      background: #334155;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div class="observer-panel" id="observerPanel">
  <div id="obsText">üëÅ –ù–∞–±–ª—é–¥–µ–Ω–∏–µ: ‚Äî</div>
  <button onclick="observe()">üé≤ –û–±–Ω–æ–≤–∏—Ç—å –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ</button>
</div>

<script>
  const COLORS = {
    zen: "#888888",
    origin: "#ffffff",
    meta: "#d946ef",
    flare: "#ef4444",
    spark: "#facc15",
    signal: "#6366f1",
    ignite: "#fb923c",
    ripple: "#22d3ee",
    drift: "#34d399",
    pulse: "#ec4899",
    spin: "#fcd34d",
    glow: "#60a5fa",
    super: "#a855f7",
    reborn: "#4ade80",
    default: "#9ca3af"
  };

  const params = new URLSearchParams(location.search);
  const netId = params.get("id") || "default";
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const obsText = document.getElementById("obsText");

  let nodePoints = [];
  let rawData = {};
  let nodeKeys = [];
  let nodeElements = [];
  let observerKey = null;
  let observeCounter = {};
  let transformHistory = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain?id=" + netId);
    rawData = await res.json();
    const nodes = Object.entries(rawData);
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodePoints = [];
    nodeKeys = [];
    nodeElements = [];
    observeCounter = [];

    nodes.forEach(([key, node], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const color = COLORS[node.strategy] || COLORS.default;

      const el = document.createElement("div");
      el.className = "node";
      el.style.background = color;
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;
      el.dataset.key = key;

      container.appendChild(el);
      nodePoints.push({ x, y });
      nodeKeys.push(key);
      nodeElements.push(el);
    });

    drawConnections();
    observe();
  }

  function drawConnections() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function observe() {
    nodeElements.forEach(el => el.classList.remove("highlight", "wise"));
    const randIndex = Math.floor(Math.random() * nodeKeys.length);
    const refKey = nodeKeys[randIndex];
    const refNode = rawData[refKey];
    const type = Math.random() < 0.5 ? "strategy" : "personality";
    const value = refNode[type];

    obsText.innerText = `üëÅ –ù–∞–±–ª—é–¥–µ–Ω–∏–µ: ${type === "strategy" ? "–°—Ç—Ä–∞—Ç–µ–≥–∏—è" : "–•–∞—Ä–∞–∫—Ç–µ—Ä"} ‚Äî ${value}`;
    if (!observerKey) observerKey = nodeKeys[Math.floor(Math.random() * nodeKeys.length)];

    nodeKeys.forEach((k, i) => {
      if (rawData[k][type] === value) {
        nodeElements[i].classList.add("highlight");
      }
    });

    observeCounter[value] = (observeCounter[value] || 0) + 1;
    if (observeCounter[value] >= 3 && !rawData[observerKey].wise) {
      rawData[observerKey][type] = value;
      transformHistory.push(value);
      rawData[observerKey].quoteOverride = "ü™û –Ø —Å—Ç–∞–ª —Ç–µ–º, –Ω–∞ –∫–æ–≥–æ —Å–º–æ—Ç—Ä–µ–ª";
      nodeElements[nodeKeys.indexOf(observerKey)].classList.add("evolved");

      const unique = [...new Set(transformHistory)];
      if (unique.length >= 5) {
        rawData[observerKey].wise = true;
        rawData[observerKey].quoteOverride = "üß† –Ø —Å—Ç–∞–ª –º—É–¥—Ä—ã–º —á–µ—Ä–µ–∑ –æ–ø—ã—Ç";
        nodeElements[nodeKeys.indexOf(observerKey)].classList.add("wise");
      }

      save();
      observeCounter = {};
    }
  }

  async function save() {
    await fetch("/api/save-brain?id=" + netId, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
