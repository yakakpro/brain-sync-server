
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Sparks Can Trigger Phase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0f11, #060708);
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    .spark {
      background: #facc15 !important;
      box-shadow: 0 0 14px 6px rgba(255, 255, 0, 0.7);
    }
    #status {
      position: absolute;
      top: 12px;
      left: 20px;
      color: #00ffcc;
      font-size: 16px;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 50;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">üß† –û–∂–∏–¥–∞–Ω–∏–µ –∏—Å–∫—Ä—ã...</div>

<script>
  const PHASES = ["üå± –°–æ–∑–∏–¥–∞–Ω–∏–µ", "üöÄ –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ", "üß¨ –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ"];
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let rawData = {};
  let nodeKeys = [];
  let nodePoints = [];
  let nodeElements = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    draw();
    setInterval(sparksCanTriggerPhase, 15000);
  }

  function draw() {
    const nodes = Object.entries(rawData);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodeKeys = [];
    nodePoints = [];
    nodeElements = [];

    nodes.forEach(([key, brain], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const el = document.createElement("div");

      el.className = "node";
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;

      if (brain.sparkBorn) {
        el.classList.add("spark");
      }

      container.appendChild(el);
      nodeKeys.push(key);
      nodePoints.push({ x, y });
      nodeElements.push(el);
    });

    drawLines();
  }

  function drawLines() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.lineWidth = 1;
    for (let i = 0; i < nodePoints.length; i++) {
      for (let j = i + 1; j < nodePoints.length; j++) {
        if (Math.random() < 0.08) {
          const a = nodePoints[i];
          const b = nodePoints[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
  }

  function sparksCanTriggerPhase() {
    const sparks = nodeKeys.filter(k => rawData[k]?.sparkBorn && !rawData[k]?.frozen);
    if (sparks.length >= 2 && !rawData.__PHASE__) {
      const newPhase = PHASES[Math.floor(Math.random() * PHASES.length)];
      rawData.__PHASE__ = newPhase;
      sparks.forEach(k => {
        rawData[k].quoteOverride = `‚ö° –Ø –∏–Ω–∏—Ü–∏–∏—Ä—É—é —Ñ–∞–∑—É: ${newPhase}`;
      });
      statusEl.innerText = `üåü –ò—Å–∫—Ä—ã –∑–∞–ø—É—Å—Ç–∏–ª–∏ —Ñ–∞–∑—É: ${newPhase}`;
      save();
    }
  }

  async function save() {
    await fetch("/api/save-brain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(rawData)
    });
  }

  load();
</script>
</body>
</html>
