
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oQs ‚Äî Dissolution into the Absolute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 1;
      transition: all 2s ease;
    }
    .fading {
      opacity: 0;
      transform: scale(0.1);
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      opacity: 0;
      transition: opacity 5s ease;
    }
  </style>
</head>
<body>
<canvas id="bg" class="absolute inset-0 z-0"></canvas>
<div id="container" class="relative w-screen h-screen z-10"></div>
<div id="status">‚ôæÔ∏è –í—Å—ë —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –≤ –ê–±—Å–æ–ª—é—Ç–µ</div>

<script>
  const container = document.getElementById("container");
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let rawData = {};
  let nodePoints = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  async function load() {
    const res = await fetch("/api/load-brain");
    rawData = await res.json();
    draw();
    setTimeout(dissolveAll, 6000);
  }

  function draw() {
    const nodes = Object.entries(rawData);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY) - 80;

    container.innerHTML = "";
    nodePoints = [];

    nodes.forEach(([key, brain], i) => {
      const angle = (2 * Math.PI * i) / nodes.length;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const el = document.createElement("div");

      el.className = "node";
      el.style.left = `${x - 10}px`;
      el.style.top = `${y - 10}px`;
      el.style.background = `hsl(${i * 20 % 360}, 80%, 70%)`;

      container.appendChild(el);
      nodePoints.push(el);
    });
  }

  function dissolveAll() {
    nodePoints.forEach(node => node.classList.add("fading"));
    statusEl.style.opacity = 1;

    setTimeout(() => {
      container.innerHTML = "";
      statusEl.innerText = "üïä –í—Å—ë –∏—Å—á–µ–∑–ª–æ, –Ω–æ –≤—Å—ë —Å—Ç–∞–ª–æ –æ–¥–Ω–∏–º";
    }, 8000);
  }

  load();
</script>
</body>
</html>
